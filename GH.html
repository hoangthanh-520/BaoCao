<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sản phẩm | Tiệm bánh</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="GH.css" />
  </head>
  <body class="">
    <div class="container">
      <header class="top-bar">
        <div>
          <a href="#">
            <img src="TYPO.png" width="300px" alt="Trang Chủ" />
          </a>
        </div>

        <div>
          <a href="main.html">TRANG CHỦ</a>
        </div>
        <div>
          <a href="GH.html">SẢN PHẨM</a>
        </div>
        <div><a href="login.html">DANG NHAP</a></div>
        <div class="contact">
          <i class="fa-solid fa-phone end phone"></i>
          <div class="contact-text">
            <small>Liên hệ đặt bánh</small>
            <strong>079.677.890</strong>
          </div>
        </div>
        <div class="icon-cart">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
            />
          </svg>
          <span>0</span>
        </div>
      </header>
      <div class="categoryFilter">
        <button data-type="all">Tất cả</button>
        <button data-type="nuong">Bánh Nướng</button>
        <button data-type="kem">Bánh Kem</button>
        <button data-type="lanh">Bánh Lạnh</button>
      </div>
      <div class="listProduct">
        <div class="item">
          <img src="image1.png" alt="" />
          <h2>Name Product</h2>
          <div class="price"></div>
          <button class="addCart">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="cartTab">
      <h1>Shopping Cart</h1>
      <div class="listCart"></div>
      <div class="item"></div>
      <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkOut">CHECK OUT</button>
      </div>
    </div>

    <script src="GH.js"></script>
  </body>
</html>
