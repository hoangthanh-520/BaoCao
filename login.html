<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập | Tiệm Bánh</title>

    <!-- ICON + HEADER CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- LOGIN CSS RIÊNG -->
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <!-- HEADER GIỮ NGUYÊN -->
    <header class="top-bar">
      <div>
        <a href="index.html">
          <img src="TYPO.png" width="300px" />
        </a>
      </div>
      <div>
        <a href="\BaoCao\main.html"><b>TRANG CHỦ</b></a>
      </div>
      <div><b>SẢN PHẨM</b></div>
      <div class="contact">
        <i class="fa-solid fa-phone phone"></i>
        <div class="contact-text">
          <small>Liên hệ đặt bánh</small>
          <strong>079.677.890</strong>
        </div>
      </div>
      <div class="actions">
        <i class="fa-solid fa-search end icon"><a href="">Tìm Kiếm</a></i>
        <i class="bi-solid bi-person end icon"
          ><a href="\BaoCao\login.html">Dang nhap</a></i
        >
        <i class="fa-solid fa-shopping-cart end icon cart">
          <span class="badge">0</span>
        </i>
      </div>
    </header>

    <div class="container" id="container">
      <!-- FORM ĐĂNG KÝ -->
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <span>Use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>

      <!-- FORM ĐĂNG NHẬP -->
      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <span>Use your account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>

      <!-- KHUNG CHUYỂN ĐỔI -->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Already have an account?</p>
            <button id="Login">Sign In</button>
          </div>

          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>Don't have an account?</p>
            <button id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <!-- FOOTER TRỐNG -->
    <footer></footer>

    <script src="login.js"></script>
  </body>
</html>
